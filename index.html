<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patatap - Codex High</title>
    <meta
      name="description"
      content="Interactive Patatap-inspired sound grid with 30 pads and 5 switchable visual/sound themes."
    />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://imjustinliao.github.io/Patatap-Clone-Codex-5.3-High/"
    />

    <!-- Open Graph / social sharing -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://imjustinliao.github.io/Patatap-Clone-Codex-5.3-High/"
    />
    <meta property="og:title" content="Patatap - Codex High" />
    <meta
      property="og:description"
      content="Interactive Patatap-inspired sound grid with 30 pads and 5 switchable visual/sound themes."
    />
    <meta
      property="og:image"
      content="https://imjustinliao.github.io/Patatap-Clone-Codex-5.3-High/card.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Patatap - Codex High" />
    <meta
      name="twitter:description"
      content="Interactive Patatap-inspired sound grid with 30 pads and 5 switchable visual/sound themes."
    />
    <meta
      name="twitter:image"
      content="https://imjustinliao.github.io/Patatap-Clone-Codex-5.3-High/card.png"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="app">
      <canvas id="fx-canvas" aria-hidden="true"></canvas>
      <section id="grid" aria-label="Interactive sound grid"></section>

      <aside id="mode-card" aria-live="polite">
        <span class="mode-label">Theme</span>
        <strong id="mode-name"></strong>
      </aside>

      <footer id="hud">
        <p>
          Tap any block for a unique sound and visual. Tap the bottom-right
          block to switch themes.
        </p>
      </footer>

      <div id="mode-toast" aria-live="polite"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
